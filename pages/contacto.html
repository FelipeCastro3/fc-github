<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;500&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css"> 
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<title>TRAEDEUSA</title>
</head>
<body>
    <header class="grillaHeader">
        
        <div class="logoHeader">
            <img src="../images/traedeusa2.png" alt="">
        </div>
        <h1 class="homeTitulo">CONTACTO</h1>
        
        </div>
            <nav class="barraNav">
                <ul>
                    <li> 
                        <a href="../index.html">HOME</a></li>
                    <li>
                        <a href="categorias.html">CATEGORIAS</a></li>
                    <li>
                        <a href="nosotros.html">NOSOTROS</a></li>
                    <li> 
                        <a href="contacto.html">CONTACTO</a></li>
                    <li>
                        <a href="../index.html">PORTADA</a></li>              
                </ul>
                <div class="busqueda">
                    <input type="text" name="search" placeholder="buscar" class="src"
                    autocomplete="off">
                    <div class="btn">
                        <i class="search"></i>
                    </div>
                </div>
                <div class=redesSociales>
                        <img class="icon" src="../images/icons8-facebook-50.png" alt="iconofacebook">
                        <img class="icon" src="../images/icons8-instagram-50.png" alt="iconoinstagram">
                        <img class="icon" src="../images/icons8-twitter-50.png" alt="iconotwitter">
                </div>           
            </nav>
        
        
   
    </header>
    <main class="contacto1">
		<div class="content">

			<h2 class="logo1">Formulario de <span>Contacto</span></h2>
	
			<div class="contact-wrapper animated bounceInUp">
				<div class="contact-form">
					<h2>Contáctenos</h2>
					<form action="">
						<p>
							<label>Nombre Completo</label>
							<input type="text" name="fullname">
						</p>
						<p>
							<label>Correo Electrónico</label>
							<input type="email" name="email">
						</p>
						<p>
							<label>Numero de teléfono</label>
							<input type="tel" name="phone">
						</p>
						<p>
							<label>Dirección</label>
							<input type="text" name="affair">
						</p>
						<p class="block">
						   <label>Mensaje</label> 
							<textarea name="message" rows="3"></textarea>
						</p>
						<p class="block">
							<button class="botonEnviar">
								Enviar
							</button>
						</p>
					</form>
				</div>
				<div class="contact-info">
					<h3>Más información</h3>
					<ul class="ulcontacto">
						<li><i class="fas fa-map-marker-alt"></i> Montevideo</li>
						<li><i class="fas fa-phone"></i> (111) 111 111 1111</li>
						<li><i class="fas fa-envelope-open-text"></i> contacto@website.com</li>
					</ul>
					<p>Le responderemos a la brevedad</p>
					<p>TRAEDEUSA</p>
				</div>
			</div>
	
		</div>
	
    </main>
	<footer>
		<div class="footerPages">
			<img class="icon" src="../images/icons8-facebook-50.png" alt="iconofacebook">
            <img class="icon" src="../images/icons8-instagram-50.png" alt="iconoinstagram">
            <img class="icon" src="../images/icons8-twitter-50.png" alt="iconotwitter">
		</div>
	</footer>
</body>
